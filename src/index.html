<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf8' />
		<meta title='nwjsboilerplate' />
		<link rel='stylesheet' href="css/app.css"/>
		<link rel='stylesheet' href="lib/angular-material/angular-material.min.css"/>
		<link rel='stylesheet' href="lib/mdi/css/materialdesignicons.min.css"
		<script src='index.js'></script>
	</head>
	<body ng-app="nwjsboilerplate">
		<section ng-controller="mainCtrl">
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
			<md-button ng-click="toggleSidenav()" hide-gt-md class="md-icon-button">
				<md-icon aria-label="Menu" class="mdi mdi-menu">
				</md-icon>
			</md-button>
			<h1>NWJS Boilerplate</h1>
			</div>
		</md-toolbar>
		<div layout="row" flex>
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="mainNav" md-is-locked-open="$mdMedia('gt-md')" >
			<md-button ng-repeat="menubutton in menubuttons" class="md-accent {{menubutton.classes}}" ng-href='menubutton.action' >{{menubutton.title}}</md-button>
			</md-sidenav>
			<div layout="column" flex id="content" ng-view>
			</div>
		</div>
		</section>
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		<script src="lib/angular-aria/angular-aria.min.js"></script>
		<script src="lib/angular-animate/angular-animate.min.js"></script>
		<script src="lib/angular-material/angular-material.js"></script>
		<script src="js/all_services.js"></script>
		<script src="js/all_controller.js"></script>
		<script src="js/all_directives.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
